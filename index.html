<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="presentacion">
         <h1 class="titulo1">HIDDEN CODE</h1>
         <p class="titulo">Mensaje Secreto</p>
         <textarea name="mensaje" id="mensaje" maxlength="150" placeholder="Escribe tu mensaje secreto..."></textarea>
         <br>
         <span id="counter" class="titulo2">0/150</span>
    </div>
    
    <div class="clave">
        <p>Clave secreta</p>
        <input id="desplazamiento" type="number"  class="clave1" placeholder="Ingresa tu clave aqui">
    </div>
    <div id="resultado" class="resultado1">
    </div>

    <div class="botones">
    <button class="boton1" id="cifrar" type="button">
        <i class="fas fa-lock"></i>cifrar
    </button>
    <button class="boton2" id="descifrar" type="button">
        <i class="fas fa-lock-open"></i>descifrar</button>
    

    </div>
    <script src="js/script.js" type="module"></script>
    <script src="js/cifrado.js" type="module"></script>
</body>
</html>
